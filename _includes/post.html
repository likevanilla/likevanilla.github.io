{% comment %}
  Hydejack 원래의 post 렌더링 include 가져오기
{% endcomment %}
{% include post %}

<hr/>

<!-- 조회수 표시 -->
<p>조회수: <span id="post-hits">...</span></p>

<script>
fetch("https://likevanilla.goatcounter.com/api/v0/counts?start=2020-01-01&filter={{ page.url }}")
  .then(r => r.json())
  .then(data => {
    const hits = data.counts[0]?.count ?? 0;
    document.getElementById("post-hits").innerText = hits;
  });
</script>
